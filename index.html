<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 5 - Validación de Archivos Batch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Validación de Archivos Batch de Balances Contables</h1>
            <p>Suba un archivo de balance (.txt) para validar su formato y contenido.</p>
        </header>
        <main>
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".txt">
                <button id="validateButton">Validar Archivo</button>
            </div>
            <div id="result" class="result-container">
                <!-- Los resultados de la validación se mostrarán aquí -->
            </div>
        </main>
        <footer>
            <p>Taller No. 5 - Auditoría de Controles de Aplicación</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
